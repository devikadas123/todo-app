<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f8f8f8; }
        .box { background: white; width: 500px; padding: 40px; border: 6px solid #4a3c31; } /* SAME BORDER */
        
        .btn { 
            background: white; 
            border: 2px solid #000; 
            padding: 10px 20px; 
            cursor: pointer; 
            border-radius: 0; 
            font-weight: bold; 
            font-size: 14px; 
            text-decoration: none; 
            color: black;
            display: inline-block;
        }
        
        /* Specific style for the Delete button to make it look dangerous */
        .btn-danger {
            border-color: red;
            color: red;
        }
        .btn-danger:hover {
            background-color: #ffe6e6; /* Light red background on hover */
        }
        
        .btn:hover { background: #eee; }
    </style>
</head>
<body>

    <div class="box">
        <h2 style="color: red; text-align: center; text-transform: uppercase; border-bottom: 2px solid red; padding-bottom: 20px;">
            ⚠️ Delete Task?
        </h2>

        <p style="font-size: 18px; text-align: center;">
            Are you sure you want to delete this task?
        </p>

        <div style="background: #eee; padding: 15px; border: 1px solid #999; margin: 20px 0;">
            <strong>{{ item.subject }}</strong>
        </div>

        <p style="color: red; font-size: 14px; text-align: center;">
            (This cannot be undone!)
        </p>

        <form method="POST" style="text-align: center;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete!</button>
            <a href="{% url 'index' %}" class="btn">No, Cancel</a>
        </form>
    </div>

</body>
</html>
