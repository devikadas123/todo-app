<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f8f8f8; }
        .box { background: white; width: 500px; padding: 40px; border: 6px solid #4a3c31; } /* SAME BORDER */
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #000; box-sizing: border-box; border-radius: 0; }
        .btn { background: white; border: 2px solid #000; padding: 10px 20px; cursor: pointer; border-radius: 0; font-weight: bold; font-size: 16px; }
        .btn:hover { background: #eee; }
    </style>
</head>
<body>

    <div class="box">
        <h1>Add New Task</h1>
        <form method="POST">
            {% csrf_token %}
            <label>Subject</label>
            <input type="text" name="subject" required>
            
            <label>Notes</label>
            <textarea name="notes" rows="4"></textarea>
            
            <br><br>
            <button type="submit" class="btn">Save Task</button>
            <a href="{% url 'index' %}" class="btn" style="border: none;">Cancel</a>
        </form>
    </div>

</body>
</html>
